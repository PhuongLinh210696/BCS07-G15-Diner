                  <li><a href="#">Landing page</a></li>
                </ul>

          </div>
          <!-- /When click on nav button/  -->
        </div>
      </div>

  <section class="banner_background">

<script>
function openNav() {
  document.getElementById("myNav").style.display = "block";
}

function closeNav() {
  document.getElementById("myNav").style.display = "none";
}
</script>
